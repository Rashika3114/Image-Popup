<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="one">
       
        <div class="container">

            <div class="gal">
                <div id="ctr_gallery">
                    <img class="gallery_item" src="./img/one.jfif" style="width: 300px; height: 300px;" />
                    <img class="gallery_item" src="./img/two.jfif" style="width: 300px; height: 300px;" />
                    <img class="gallery_item" src="./img/three.jfif" style="width: 300px; height: 300px;" />
                    <img class="gallery_item" src="./img/four.jfif" style="width: 300px; height: 300px;" />
                    <img class="gallery_item" src="./img/five.jfif" style="width: 300px; height: 300px;" />
                    <img class="gallery_item" src="./img/six.jfif" style="width: 300px; height: 300px;" />


                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <img id="popimg" class="popimg" alt="img" />
        <span class="close" onclick="closehandle()">x</span>
    </div>
    <script src="./index.js"></script>
    <script src="./popup.js"></script>
</body>

</html>
